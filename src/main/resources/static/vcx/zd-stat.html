<div class="table-responsive">
    <table class="table table-bordered table-condensed">
        <caption>统计指标</caption>
        <thead>
            <tr class="info">
                <th class="text-center">指标</th>
                <th class="text-center">正常</th>
                <th class="text-center">偏低</th>
                <th class="text-center">偏高</th>
                <th class="text-center">无效</th>
                <th class="text-center">合计</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(x ,index) in stat">
                <td class="text-center">{{x.name}}</td>
                <td class="text-center"><a v-on:click="getDetail(1,index)">{{x.good}}</a></td>
                <td class="text-center"><a v-on:click="getDetail(0,index)">{{x.lo}}</a></td>
                <td class="text-center"><a v-on:click="getDetail(2,index)">{{x.hi}}</a></td>
                <td class="text-center"><a v-on:click="getDetail(-1,index)">{{x.na}}</a></td>
                <td class="text-center">{{x.good+x.lo+x.hi+x.na}}</td>
            </tr>
        </tbody>
    </table>
</div>
